<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1"><br><br>

      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2"><br><br>

      <label for="operator">Choose an operator:</label>
      <select id="operator" name="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select><br><br>

      <button type="button" class="calculateBtn" onclick="calculate()">Calculate</button><br><br>

      
      <label for="result">Number 1 is :</label>
      <input type="number" id="outputnum1" name="outputnum1" readonly><br><br>

      <label for="result">Number 2 is :</label>
      <input type="number" id="outputnum2" name="outputnum2" readonly><br><br>
      
      <label for="result">Result:</label>
      <input type="number" id="result" name="result" readonly>
    </form>

    <script src="app.js"></script>
</body>
</html>
<!-- partial -->

</body>
</html>
